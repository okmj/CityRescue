{{template "gatedheader.html" .}}

<h1>{{.PageTitle}}</h1>
<input id="username" type="text" hidden="true">{{.usename}}</input>
<h1><span id="usernameError" class="pure-form-message-inline">Welcome {{.usename}}</span></h1>
<h1>Go ahead and Submit Request</1>
<br>
<input type="button">Request</input>

  <form action="/request" method="POST" class="pure-form pure-form-aligned">
    <fieldset>

      <div class="form-group row">

        <label class="col-2 col-form-label" for="username">Username</label>
        <input class="form-control" id="username" type="text" placeholder="Username" name="username" value="{{.username}}">

      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Request</button>
        </div>
      </div>

    </fieldset>
  </form>

{{template "footer.html" .}}
